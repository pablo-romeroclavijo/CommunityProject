<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmour: Register</title>
    <link rel="shortcut icon" href="./assets/images/CoLogo.ico">
    <link rel="stylesheet" href="./assets/register.css">
    <script src="./assets/register.js" defer></script>
    <link rel = "stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class = "flexbox-container">
            <div class = "flexbox-item flexbox-image-login">
                <img class = "logo" src = "assets/images/CoLogo.png" padding-top: -100px">
            </div>
            <div class = "flexbox-item flexbox-login-array">
                <div class = "login-array">
                    <div class = "welcomeHeader">Register</div>
                        <form id="register">
                            <label for="usernameInput" class="input-label">
                                <i class="material-icons">person</i>
                                <input required class="Input" type="text" id="username" name="email_input" placeholder="Username">
                            </label>
                    
                                
                            <label for="PostcodeInput" class="input-label">
                                <i class="material-icons">location_on</i> <!-- Icon for Post Code -->
                                <input required class="Input" type="text" id="postcode" name="code_input" placeholder="Post Code" maxlength="7">
                            </label>
                            
                            <label for="emailInput" class="input-label">
                                <i class="material-icons">email</i> <!-- Icon for Email -->
                                <input required class="Input" type="text" id="email" name="email_input" placeholder="Email">
                            </label>

                            <label for="password_input" class="input-label">
                                <i class="material-icons">lock</i>
                                <input required class="passwordInput" type="password" id="password" name="password_input" placeholder="Password">
                            </label>
                            <label>
                                <input class="showPassword" type="checkbox" onclick="revealPassword()">
                                Show Password
                            </label>
                            <input type = 'submit' class = "loginButton" value="Register your account">
                        </form>
                    <div class = "subheader">Already have an account? <a href="index.html" class="whiteLink">Login here</a></div>
                </div>
            </div>
        </div>
        </main>
        <footer class = "fixed-bottom">
            <a href = "contact.html">Contact Us:</a>
        </footer>
</body>
</html>
