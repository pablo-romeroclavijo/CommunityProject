<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmour: Register</title>
    <link rel="shortcut icon" href="./assets/images/favicom.ico">
    <link rel="stylesheet" href="./assets/register.css">
    <script src="./assets/register.js" defer></script>
    <link rel = "stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light custom-navbar sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <i class="material-icons ikon" style="color: white; position: relative; top: 5px; right: 20px; cursor: pointer" onmouseover="this.style.color = 'lightgreen';" onmouseout="this.style.color = 'white'"><span class="material-symbols-outlined">
                    notifications
                    </span></i>
            <i class="material-icons ikon" style="color: white; position: relative; top: 5px; right: 10px; cursor: pointer" onmouseover="this.style.color = 'lightgreen';" onmouseout="this.style.color = 'white'"><span class="material-symbols-outlined">
                person
                </span></i>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" style="color: white">
                                <i class="material-icons" style="color: white; position: relative; top: 5px; right: 2px"><span class="material-symbols-outlined">
                                    home
                                </span></i>Home
                            </a>
                        </li>
                    </ul>
                </div>
                </div> 
                </nav> 
    <main>
        <div class = "flexbox-container">
            <div class = "flexbox-item flexbox-image-login">
                <img class = "logo" src = "assets/images/Logo.png" padding-top: -100px">
            </div>
            <div class = "flexbox-item flexbox-login-array">
                <div class = "login-array">
                    <div class = "welcomeHeader">Register</div>
    
                    <label for="usernameInput" class="input-label">
                        <i class="material-icons">person</i>
                        <input class="Input" type="text" id="username_input" name="email_input" placeholder="Username">
                      </label>
                         
                      <label for="PostcodeInput" class="input-label">
                        <i class="material-icons">location_on</i> <!-- Icon for Post Code -->
                        <input class="Input" type="text" id="postcode_input" name="code_input" placeholder="Post Code" maxlength="7">
                      </label>
                      
                      <label for="emailInput" class="input-label">
                        <i class="material-icons">email</i> <!-- Icon for Email -->
                        <input class="Input" type="text" id="email_input" name="email_input" placeholder="Email">
                      </label>

                      <label for="password_input" class="input-label">
                        <i class="material-icons">lock</i>
                        <input class="passwordInput" type="password" id="password" name="password_input" placeholder="Password">
                      </label>
                      <label>
                        <input class="showPassword" type="checkbox" onclick="revealPassword()">
                        Show Password
                      </label>
                    <button class = "loginButton">Register your account</button>
                    <div class = "subheader">Already have an account? <a href="index.html" class="whiteLink">Login here</a></div>
            </div>
            </div>
        </div>
        </main>
        <footer class = "fixed-bottom">
            <a href = "contact.html">Contact Us:</a>
        </footer>
</body>
</html>
