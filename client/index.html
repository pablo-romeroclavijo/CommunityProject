<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmour</title>
    <link rel="shortcut icon" href="./assets/favicom.ico">
    <link rel = "stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel = "stylesheet" href = "index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script defer src = "index.js"></script>

</head>
<body>
    <h1>Carmour: A CommUnity</h1>
    <div class = "flexbox-container">
        <div class = "flexbox-item flexbox-image-login"></div>
        <div class = "flexbox-item flexbox-login-array">
            <div class = "login-array">
                <div>Welcome back!</div>
                <div>Login below or <a href="register.html">create an account</a></div>
                
                    <label for="email_input">Email:</label>
                    <input class = "mailInput" type="text" id="email" name="email" placeholder = "mattsmith@mail.com">
                
                    <label for="password_input">Password:</label>
                    <input class = "passwordInput" type="password" id="password" name="password" style = "border-radius: 8px">
                    <input class = "showPassword" type = "checkbox" onclick = "revealPassword()"> Show Password
        </div>
        </div>
    </div>
        
    <div class="search-container mx-auto" style = "position: relative; right: 300px; top:0px">
        <form action="/search" method="get">
          <input class="search expandright" id="searchright" type="search" name="q" placeholder="Search">
          <label class="button searchbutton" for="searchright"><span class="mglass">&#9906;</span></label>
        </form>
    </div>
    
        <i class = "material-icons ikon" style = "color: black; position: relative; top: 5px; right: 20px; cursor: pointer" onmouseover="this.style.color = 'lightgreen'; this.style.scale = 1.3" onmouseout="this.style.color = 'black'; this.style.scale = 1"><span class="material-symbols-outlined">
            notifications
            </span></i>
    
</body>
</html>
