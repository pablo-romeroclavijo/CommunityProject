<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmour</title>
    <link rel="shortcut icon" href="./assets/images/favicom.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script defer src="./assets/index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light custom-navbar sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href = "profile.html">
                <i class="material-icons ikon" style="color: white; position: relative; top: 5px; right: 10px; cursor: pointer" onmouseover="this.style.color = 'lightgreen';" onmouseout="this.style.color = 'white'"><span class="material-symbols-outlined">
                    person
                    </span></i>
                </a>        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html" style="color: white">
                                <i class="material-icons" style="color: white; position: relative; top: 5px; right: 2px"><span class="material-symbols-outlined">
                                    home
                                </span></i>Home
                            </a>
                        </li>
                    </ul>
                </div>
        </div> 
    </nav> 
      <div class = "flexbox-container">
        <div class = "flexbox-item flexbox-image-login">
            <img class = "logo" src = "assets/images/Logo.png" padding-top: -100px">
        </div>
        <div class = "flexbox-item flexbox-login-array">
            <div class = "login-array">
                <div class = "welcomeHeader">Login</div>
                    <form id = "login">
                      <label for="username" class="input-label">
                        <i class="material-icons">person</i>
                        <input class="Input" type="text" id="username" name="username" placeholder="Username">
                      </label>
                      
                      <label for="password" class="input-label">
                        <i class="material-icons">lock</i>
                        <input class="Input" type="password" id="password" name="password" placeholder="Password">
                      </label>
                      <label>
                        <input class="showPassword" type="checkbox" onclick="revealPassword()">
                        Show Password
                      </label>
                      
                <button class = "loginButton" type = "submit">Login to your account</button>
                    </form>
                <div class = "subheader">New here? <a href="register.html" class="whiteLink">Create an account</a></div>
        </div>
        </div>
    </div>
    <footer class = "fixed-bottom">
        <a href = "contact.html">Contact Us:</a>
    </footer>
</body>
</html>
