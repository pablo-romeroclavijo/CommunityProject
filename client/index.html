<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carmour</title>
    <link rel="shortcut icon" href="./assets/images/favicom.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script defer src="./assets/index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>    
      <div class = "flexbox-container">
        <div class = "flexbox-item flexbox-image-login">
            <img class = "logo" src = "assets/images/Logo.png" padding-top: -100px">
        </div>
        <div class = "flexbox-item flexbox-login-array">
            <div class = "login-array">
                <div class = "welcomeHeader">Login</div>
                    <form id = "login">
                      <label for="username" class="input-label">
                        <i class="material-icons">person</i>
                        <input class="Input" type="text" id="username" name="username" placeholder="Username">
                      </label>
                      
                      <label for="password" class="input-label">
                        <i class="material-icons">lock</i>
                        <input class="Input" type="password" id="password" name="password" placeholder="Password">
                      </label>
                      <label>
                        <input class="showPassword" type="checkbox" onclick="revealPassword()">
                        Show Password
                      </label>
                      
                <button class = "loginButton" type = "submit">Login to your account</button>
                    </form>
                <div class = "subheader">New here? <a href="register.html" class="whiteLink">Create an account</a></div>
        </div>
        </div>
    </div>
    <footer class = "fixed-bottom">
        <a href = "contact.html">Contact Us:</a>
    </footer>
</body>
</html>
