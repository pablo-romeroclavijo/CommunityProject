<body height:100%>

                <div class = "welcomeHeader">Login</div>

                    <label id ="emailInput" for="email_input"></label>
                    <input class = "mailInput" type="text" id="email" name="email" placeholder = "Email"> 
                     
                    <label id ="passInput" for="password_input"></label>
                    <input class = "passwordInput" type="password" id="password" name="password" placeholder = "Password">
                    <label>
                        <input class="showPassword" type="checkbox" onclick="revealPassword()">
                        Show Password
                      </label>
                <button class = "loginButton">Login to your account</button>
                <div class = "subheader">Login above or <a href="register.html" class="whiteLink">create an account</a></div>
        </div>
        </div>
    </div>
