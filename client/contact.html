        <script>
function getDirections(mode) {
    if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(function(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const destination = "Pret a Manger, Kensington High Street, London";
            const travelMode = mode === 'driving' ? 'driving' : 'walking';
            const mapsURL = `https://www.google.com/maps/embed/v1/directions?key=AIzaSyDTucTo5-y0BnXrP7Rmy0y5q4Y1jJERfeg&origin=${latitude},${longitude}&destination=${destination}&mode=${travelMode}`;
            const iframe = document.getElementById("directions-iframe");
            iframe.src = mapsURL;
        });
    } else {
        alert("Geolocation is not available in your browser.");
    }
}
        </script>
